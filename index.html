<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Blow</title>
</head>
<body>
  
    <div class="main">
        <div class="start">
           <h2 class="gameName">Bubble Game</h2>    
        </div>
        <div class="pannel">
            <div class="top-pannel">

                <div class="elem">
                    <h3 id="text">Hit</h3>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h3 id="text">Timer</h3>
                    <div class="box" id="timeVal">30</div>
                </div>
                <div class="elem">
                    <h3 id="text">Score</h3>
                    <div class="box" id="score">0</div>
                </div>

            </div>

            <div class="bottom-pannel">
                <div class="Bubble">45</div>
            </div>           
        </div>

        <div class="start">
            <button class="startBTN" > START GAME </button>           
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
